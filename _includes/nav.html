<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation" style="z-index: 10;">
    <div class="container mw-xl-1500">
      <a class="navbar-brand" href="{{ relBase }}">
        Logo
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-collapse-2">
        <ul class="navbar-nav ml-auto">
          {% for nav in site.data.navigation %}
          <li class="nav-item {% if page.url == nav.href %}active{% endif %}{% if nav.subcategories != null %}dropdown dropdown-hover{% endif %} ">
            <a class="nav-link" href="{{ relBase }}{{ nav.href }}" {% if nav.subcategories != null %}data-toggle="dropdown" aria-expanded="false"{% endif %}>{{ nav.title }}</a>
            {% if nav.subcategories != null %}
            <div class="dropdown-menu" role="menu">
              {% for subcategory in nav.subcategories %}
              <a class="dropdown-item" href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a>
              {% endfor %}
              </div>
            {% endif %}
          </li>
          {% endfor %}
          <li class="nav-item ml-lg-3 mt-3 mt-lg-0">
              <a class="btn btn-md btn-primary" href="{{ relBase }}contact">
                Get in Touch
              </a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
